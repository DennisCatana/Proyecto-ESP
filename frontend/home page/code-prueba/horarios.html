<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

        :root {
            --azul-electrico: #007BFF;
            --azul-oscuro: #0056b3;
            --blanco: #ffffff;
            --plateado: #C0C0C0;
            --gris-oscuro: #333333;
            --negro: #000000;
        }

        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--gris-oscuro);
            background-color: #f5f5f5;
        }

             /* Secciones generales */
        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: var(--azul-electrico);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--plateado);
        }

        .section-title h3 {
            font-size: 1.5rem;
            color: var(--azul-electrico);
            position: relative;
            margin-top: 20px;
            right: 45%;
            display: inline-block;
        }
            /* Horarios y Cronogramas */
        .schedule {
            background-color: var(--blanco);
        }

        .schedule-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .schedule-card {
            border: 2px solid var(--azul-electrico);
            border-radius: 10px;
            overflow: hidden;
        }

        .schedule-header {
            background: linear-gradient(135deg, var(--azul-electrico), var(--azul-oscuro));
            color: var(--blanco);
            padding: 20px;
            text-align: center;
        }

        .schedule-header h3 {
            margin: 0;
        }

        .schedule-content {
            padding: 20px;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        </style>
    </head>
    <body>
        <!-- Horarios y Cronogramas -->
    <section id="horarios" class="schedule">
        <div class="section-title">
            <h2>Horarios y Cronogramas</h2>
            <p>Itinerario de formación académica y policial</p>
        </div>
        <div class="schedule-container">
            <div class="schedule-card">
                <div class="schedule-header">
                    <h3>Lista de Primer Año</h3>
                </div>
                <div class="schedule-content">
                    <div class="schedule-item">
                        <span>Descripción</span>
                        <span class="btn">Ver</span>
                    </div>
                </div>
            </div>
            <div class="schedule-card">
                <div class="schedule-header">
                    <h3>PON de Actividades</h3>
                </div>
                <div class="schedule-content">
                    <div class="schedule-item">
                        <span>Descripción</span>
                        <span class="btn">Ver</span>
                    </div>
                </div>
            </div>
            <div class="schedule-card">
                <div class="schedule-header">
                    <h3>Cronograma de la UCE</h3>
                </div>
                <div class="schedule-content">
                    <div class="schedule-item">
                        <span>Descripción</span>
                        <span class="btn">Ver</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
    </html>
</html>
