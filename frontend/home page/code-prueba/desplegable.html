<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página con Lista Desplegable</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        select { padding: 8px; margin-bottom: 10px; }
        #visor { width: 100%; height: 400px; border: 1px solid #ccc; display: none; }
        #descarga { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Seleccionar y Ver Documento</h1>
    
    <!-- Lista desplegable -->
    <select id="selectorArchivo">
        <option value="">Selecciona un archivo</option>
        <option value="documento1.pdf">Documento 1</option>
        <option value="documento2.pdf">Documento 2</option>
        <!-- Agrega más opciones según tus archivos -->
    </select>
    
    <!-- Contenedor para mostrar el archivo -->
    <embed id="visor" type="application/pdf">
    
    <!-- Enlace de descarga -->
    <a id="descarga" href="#" download style="display: none;">Descargar Archivo</a>
    
    <script>
        const selector = document.getElementById('selectorArchivo');
        const visor = document.getElementById('visor');
        const descarga = document.getElementById('descarga');
        
        selector.addEventListener('change', function() {
            const archivo = this.value;
            if (archivo) {
                // Mostrar el archivo en el visor
                visor.src = archivo;
                visor.style.display = 'block';
                
                // Configurar el enlace de descarga
                descarga.href = archivo;
                descarga.style.display = 'inline';
            } else {
                // Ocultar si no hay selección
                visor.style.display = 'none';
                descarga.style.display = 'none';
            }
        });
    </script>
</body>
</html>
